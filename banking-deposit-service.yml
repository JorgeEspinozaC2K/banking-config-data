server: 
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  instance:
    prefer-ip-addres: true
  client: 
    service-url: 
      defaultZone: http://localhost:8091/eureka/
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  data:
    mongodb:
      uri: mongodb+srv://jespinoza:jest444@jespinoza.is5j4.mongodb.net/deposit_data
logging:
 file: 
   name: log/DepositService.log     
 pattern:
   console: "%d [%thread] %-5level %-60logger{40} : %msg%n"
 logback:
    rollingpolicy:
      max-file-size: 1MB   
      file-name-pattern: log/DepositService.%d{yyyy-MM-dd}.%i.log
      total-size-cap: 11MB
      max-history: 10
      clean-history-on-start: true
management:
    endpoints:
        web:
          exposure:
             include: "*"
resilience4j.circuitbreaker:
    configs:
        default:
            registerHealthIndicator: true
    instances:
        customDefaultCB:
            baseConfig: default
            failureRateThreshold: 50
            minimumNumberOfCalls: 10
            slidingWindowType: TIME_BASED
            slidingWindowSize: 10
            waitDurationInOpenState: 20s
            permittedNumberOfCallsInHalfOpenState: 3